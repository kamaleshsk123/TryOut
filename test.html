<!DOCTYPE html>

    <meta charset="UTF-8" />

      />

      <label for="PointSensorSystem1Setpoint"

      <label for="system">System:</label>

      <label for="type">Type:</label>

      <label for="lasttxtime">Last TX Time:</label>
      <input type="text" id="lasttxtime" name="lasttxtime" />

      <label for="PointSessionStatus">Point Session Status:</label>
      <input type="text" id="PointSessionStatus" name="PointSessionStatus" />

      <label for="PointMetaCEP">Point Meta CEP:</label>
      <input type="text" id="PointMetaCEP" name="PointMetaCEP" />

      <label for="PointMetaLat">Point Meta Latitude:</label>
      <input type="text" id="PointMetaLat" name="PointMetaLat" />

      <label for="PointMetaLon">Point Meta Longitude:</label>
      <input type="text" id="PointMetaLon" name="PointMetaLon" />

      <label for="PointTimeSinceCom">Point Time Since Communication:</label>
      <input type="text" id="PointTimeSinceCom" name="PointTimeSinceCom" />

      <label for="PointAlertLevel">Point Alert Level:</label>
      <input type="text" id="PointAlertLevel" name="PointAlertLevel" />

      <label for="PointAlertModeChange">Point Alert Mode Change:</label>
      <input

      <input type="text" id="PointSensorNum0" name="PointSensorNum0" />

      <label for="PointSensorNum1">Point Sensor Num 1:</label>
      <input type="text" id="PointSensorNum1" name="PointSensorNum1" />

      <label for="PointSensorNum7">Point Sensor Num 7:</label>
      <input type="text" id="PointSensorNum7" name="PointSensorNum7" />

      <label for="PointSensorNum8">Point Sensor Num 8:</label>

      <label for="PointSensorNum9">Point Sensor Num 9:</label>

      <label for="PointSensorNum10">Point Sensor Num 10:</label>
      <input type="text" id="PointSensorNum10" name="PointSensorNum10" />

      <label for="PointSensorNum11">Point Sensor Num 11:</label>
      <input type="text" id="PointSensorNum11" name="PointSensorNum11" />

      <label for="PointSensorSystem2MainHZ"
        >Point Sensor System 2 Main HZ:</label
      >
      <input
        type="text"
        id="PointSensorSystem2MainHZ"
        name="PointSensorSystem2MainHZ"
      />

      <label for="CLASS">CLASS:</label>
      <input type="text" id="CLASS" name="CLASS" />
    </form>

    <!-- Download Button -->
    <button onclick="downloadData()">Download Data</button>

    <!-- JavaScript to handle download -->
    <script>
      function downloadData() {
        // Collect data from the forms
        const formData1 = new FormData(document.getElementById("form1"));
        const formData2 = new FormData(document.getElementById("form2"));

        // Convert data to JSON format
        const jsonData1 = {};
        formData1.forEach((value, key) => {
          jsonData1[key] = value;
        });

        const jsonData2 = {};
        formData2.forEach((value, key) => {
          jsonData2[key] = value;
        });

        // Create a Blob containing the JSON data
        const blob = new Blob(
          [
            JSON.stringify(jsonData1, null, 2),
            JSON.stringify(jsonData2, null, 2),
          ],
          { type: "application/json" }
        );

        // Create a download link
        const downloadLink = document.createElement("a");
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = "device_data.json";

        // Simulate a click to trigger the download
        downloadLink.click();
      }
    </script>
  </body>
</html>
