  <body class="p-8 bg-gray-100">
    <div class="max-w-xl p-8 mx-auto bg-white rounded shadow-md">
      <h1 class="mb-4 text-2xl font-bold">Data Section</h1>

      <!-- Input fields for editable data -->
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="deviceid"
          >Device ID:</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="deviceid"
          type="text"
          placeholder="Device ID"
          value="36287"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="system"
          >System:</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="system"
          type="text"
          placeholder="System"
          value="HCI"
        />
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="esn"
          >ESN:</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="esn"
          type="text"
          placeholder="ESN"
          value="H8NMR0001"
        />
      </div>

      <div class="mb-4">
        <label
          class="block mb-2 text-sm font-bold text-gray-700"
          for="lasttxtime"
          >Last TX Time:</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="lasttxtime"
          type="text"
          placeholder="Last TX Time"
          value="2023-10-13T04:02:05Z"
        />
      </div>

      <!-- Add more input fields as needed -->

      <!-- Button to trigger data sending and download -->
      <button
        onclick="sendData()"
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
      >
        Send Data & Download
      </button>
    </div>

    <script>
      function sendData() {
        // Retrieve values from input fields
        const deviceid = document.getElementById("deviceid").value;
        const system = document.getElementById("system").value;
        const esn = document.getElementById("esn").value;
        const lasttxtime = document.getElementById("lasttxtime").value;

        // Create formatted data object
        const formattedData = {
          gatewayId: "ASSETLINK_NMR_262_001",
          Moments: [
            {
              deviceid: deviceid,
              system: system,
              esn: esn,
              lasttxtime: lasttxtime,
              moments: [],
            },
          ],
        };

        // Log the formatted data
        console.log("Formatted Data:", formattedData);

        // Add your logic to send data and download here
      }
    </script>
